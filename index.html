<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Earth</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  </head>
  <body>
    <audio autoplay loop id="audio">
      <source src="media/mixkit-blizzard-cold-winds-1153.wav" type="audio/wav">
    </audio>
    <video autoplay loop muted>
      <source src="media/Comp 1.mp4" type="video/mp4" />
    </video>
    <div class="audio-btn" id="audio-btn">
      <i class="bi bi-volume-mute-fill" id="audio-icon"></i>
    </div>

    <script>
      const audioBtm = document.getElementById("audio-btn")
      const audioIcon = document.getElementById("audio-icon")
      const audio = document.getElementById("audio")

      audioBtm.onclick = () => {
        if (audio.paused && audioIcon.className == "bi bi-volume-mute-fill") {
          audio.play()
          audioIcon.className = "bi bi-volume-up-fill"
        } else {
          audio.pause()
          audioIcon.className = "bi bi-volume-mute-fill"
        }
      }
    </script>
  </body>
</html>
